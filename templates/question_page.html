{% extends 'base.html' %}

{% block content %}
<h1>{{question.question}}</h1>
<form action="/answer" method="POST">
    {% for choice in question.choices%}
    <input type="radio" name="choices" value ="{{choice}}">
    <label>{{choice}}</label>
    {% endfor %}
    <button>Continue</button>
</form>
{% endblock %}
